syntax = "proto3";

option java_multiple_files = true;
option java_package = "gov.nist.csd.pm.proto.v1.model";

package gov.nist.csd.pm.proto.v1.model;

message Node {
  int64 id = 1;
  string name = 2;
  NodeType type = 3;
  map<string, string> properties = 4;
}

message NodeList {
  repeated gov.nist.csd.pm.proto.v1.model.Node nodes = 1;
}

enum NodeType {
  PC = 0;
  UA = 1;
  OA = 2;
  U = 3;
  O = 4;
  ANY = 5;
}

message Association {
  gov.nist.csd.pm.proto.v1.model.Node ua = 1;
  gov.nist.csd.pm.proto.v1.model.Node target = 2;
  repeated string arset = 3;
}

message AssociationList {
  repeated Association associations = 1;
}

message Prohibition {
  string name = 1;
  gov.nist.csd.pm.proto.v1.model.NodeRef node = 2;
  repeated string arset = 3;
  bool is_conjunctive = 4;
  repeated gov.nist.csd.pm.proto.v1.model.NodeRefList inclusion_set = 5;
  repeated gov.nist.csd.pm.proto.v1.model.NodeRefList exclusion_set = 6;
}

message ProhibitionList {
  repeated gov.nist.csd.pm.proto.v1.model.Prohibition prohibitions = 1;
}

message Obligation {
  string name = 1;
  gov.nist.csd.pm.proto.v1.model.Node author = 2;
  string pml = 3;
}

message ObligationList {
  repeated Obligation obligations = 1;
}

message StringList {
  repeated string values = 1;
}

message Value {
  oneof data {
    int64 int64_value = 1;
    string string_value = 2;
    bool bool_value = 3;
    ValueList list_value = 5;
    ValueMap map_value = 6;
  }
}

message ValueList {
  repeated Value values = 1;
}

message ValueMap {
  map<string, Value> values = 1;
}

enum SerializationFormat {
  JSON = 0;
}

message NodeRef {
  oneof ref {
    int64 id = 1;
    string name = 2;
  }
}

message NodeRefList {
  repeated NodeRef nodes = 1;
}